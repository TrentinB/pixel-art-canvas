<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="dark-theme">
    <div class = "title">
        <h1>Trentin's Pixel Art Canvas</h1>
    </div>

    <div class = "tools">
        <button id = 'draw' class = "material-symbols-outlined toolButton" onclick="myCanvas.setTool('draw'); toolButton('draw');">
            brush</button>
        <button id = 'erase' class = "material-symbols-outlined toolButton" onclick="myCanvas.setTool('erase'); toolButton('erase');">
            ink_eraser</button>
        <button id = 'fill' class = "material-symbols-outlined toolButton" onClick="myCanvas.setTool('fill'); toolButton('fill');">
            format_color_fill</button>
        <button id = 'clear' class = "material-symbols-outlined functionButton" onclick="myCanvas.clear();" 
        onmousedown= "functionButton('clear');">
            delete</button>
        <button id = 'undo' class = "material-symbols-outlined functionButton" onclick="myCanvas.undo();" 
        onmousedown="functionButton('undo');">
            undo</button>
        <button id = 'redo' class = "material-symbols-outlined functionButton" onclick="myCanvas.redo();" 
        onmousedown="functionButton('redo');">
            redo</button>
        <button id = 'save' class = "material-symbols-outlined functionButton" onClick="myCanvas.saveImage();" 
        onmousedown=" functionButton('save');">
            file_download</button>
    </div>
    
    <div class = "colors">
        <p id="currentColor">Current Color: Black</p>
        <p>Color Selector: <input id="colorPicker" type="color" value="#000000"></p>
        <p>Common Colors:</p>
        <ul>
            <li><button onclick="myCanvas.setColor('Black')">Black</button></li>
            <li><button onclick="myCanvas.setColor('White')">White</button></li>
            <li><button onclick="myCanvas.setColor('Red')">Red</button></li>
            <li><button onclick="myCanvas.setColor('Orange')">Orange</button></li>
            <li><button onclick="myCanvas.setColor('Yellow')">Yellow</button></li>
            <li><button onclick="myCanvas.setColor('Green')">Green</button></li>
            <li><button onclick="myCanvas.setColor('Blue')">Blue</button></li>
            <li><button onclick="myCanvas.setColor('Indigo')">Indigo</button></li>
            <li><button onclick="myCanvas.setColor('Violet')">Violet</button></li>
        </ul>
    </div>

    <div class = "canvasDiv">
        <div>
            <canvas id="canvas" height="500" width="500"></canvas>
        </div>
    </div>

    <script src="canvas.js"></script>
    <script src="main.js"></script>
    <noscript>You must enable JavaScript to be able to use this site</noscript>
</body>

</html>

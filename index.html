<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="dark-theme">
    <div class = "title">
        <h1>Trentin's Pixel Art Canvas</h1>
    </div>

    <div class = "tools">
        <button class = "material-icons" onclick="myCanvas.setTool('draw');myCanvas.depressTool(0);">brush</button>
        <button class = "material-icons" onclick="myCanvas.setTool('erase');myCanvas.depressTool(1);">format_color_reset</button>
        <button class = "material-icons" onClick="myCanvas.setTool('fill');myCanvas.depressTool(2);">format_color_fill</button>
        <button class = "material-icons" onclick="myCanvas.clear();">delete</button>
        <button class = "material-icons" onclick="myCanvas.undo();">undo</button>
        <button class = "material-icons" onclick="myCanvas.redo();">redo</button>
        <button class = "material-icons" onClick="myCanvas.saveImage();">file_download</button>
    </div>
    
    <div class = "colors">
        <p id="currentColor">Current Color: Black</p>
        <p>Color Selector: <input id="colorPicker" type="color" value="#000000"></p>
        <p>Common Colors:</p>
        <ul>
            <li><button onclick="myCanvas.setColor('Black')">Black</button></li>
            <li><button onclick="myCanvas.setColor('White')">White</button></li>
            <li><button onclick="myCanvas.setColor('Red')">Red</button></li>
            <li><button onclick="myCanvas.setColor('Orange')">Orange</button></li>
            <li><button onclick="myCanvas.setColor('Yellow')">Yellow</button></li>
            <li><button onclick="myCanvas.setColor('Green')">Green</button></li>
            <li><button onclick="myCanvas.setColor('Blue')">Blue</button></li>
            <li><button onclick="myCanvas.setColor('Indigo')">Indigo</button></li>
            <li><button onclick="myCanvas.setColor('Violet')">Violet</button></li>
        </ul>
    </div>

    <div class = "canvasDiv">
        <div>
            <canvas id="canvas" height="500" width="500"></canvas>
        </div>
    </div>

    <script src="canvas.js"></script>
    <script src="main.js"></script>
    <noscript>You must enable JavaScript to be able to use this site</noscript>
</body>

</html>

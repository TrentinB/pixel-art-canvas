<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="dark-theme">
    <h1>Trentin's Pixel Art Canvas</h1>

    <div>
        <button onclick="myCanvas.setTool('draw')">Draw</button>
        <button onclick="myCanvas.setTool('erase')">Erase</button>
        <button onClick="myCanvas.setTool('fill')">Fill</button>
        <button onclick="myCanvas.clear()">Clear Canvas</button>
        <button onClick="myCanvas.save()">Save</button>

        <p id="currentColor">Current Color: Black</p>
        <p>Color Selector: <input id="colorPicker" type="color" value="#000000"></p>
        <p>Common Colors:</p>
        <button onclick="myCanvas.setColor('Black')">Black</button>
        <button onclick="myCanvas.setColor('White')">White</button>
        <button onclick="myCanvas.setColor('Red')">Red</button>
        <button onclick="myCanvas.setColor('Orange')">Orange</button>
        <button onclick="myCanvas.setColor('Yellow')">Yellow</button>
        <button onclick="myCanvas.setColor('Green')">Green</button>
        <button onclick="myCanvas.setColor('Blue')">Blue</button>
        <button onclick="myCanvas.setColor('Indigo')">Indigo</button>
        <button onclick="myCanvas.setColor('Violet')">Violet</button>
    </div>
    
    <div>
        <canvas id="canvas" height="500" width="500"></canvas>
    </div>

    <script src="canvas.js"></script>
    <script src="main.js"></script>
    <noscript>You must enable JavaScript to be able to use this site</noscript>
</body>

</html>
